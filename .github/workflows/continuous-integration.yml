# .github/workflows/continuous-integration.yml

name: "Continuous integration"

on:
  
  push:
    branches: [ master ]
  
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    name: "Build"
    runs-on: ${{ matrix.os }}
    
    strategy:
      
      matrix:
        node-version: [ 12.0.0 ]
        os: [ ubuntu-latest ]
  
  lint:
    name: "Lint"
    runs-on: ${{ matrix.os }}
    
    strategy:
      
      matrix:
        node-version: [ 12.0.0 ]
        os: [ ubuntu-latest ]
  
  test:
    name: "Test"
    runs-on: ${{ matrix.os }}
    
    strategy:
      
      matrix:
        node-version: [ 12.0.0 ]
        os: [ ubuntu-latest ]
